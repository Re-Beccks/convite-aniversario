<script>
function mostrarEndereco() {
  const localEl = document.getElementById("local");

  if (!navigator.geolocation) {
    localEl.textContent = "LocalizaÃ§Ã£o indisponÃ­vel";
    return;
  }

  localEl.textContent = "Detectando cidade...";

  navigator.geolocation.getCurrentPosition(async (pos) => {
    const lat = pos.coords.latitude;
    const lon = pos.coords.longitude;

    try {
      const res = await fetch(
        `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`
      );
      const data = await res.json();

      const cidade =
        data.address.city ||
        data.address.town ||
        data.address.village ||
        "Cidade nÃ£o identificada";

      localEl.textContent = cidade;
    } catch {
      localEl.textContent = "Erro ao obter cidade";
    }
  }, () => {
    localEl.textContent = "PermissÃ£o negada";
  });
}
</script>
